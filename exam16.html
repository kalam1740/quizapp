<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            /* bg-[#16a085] Dark Sea Green */
            background-color: #16a085; 
        }
        /* 1. টেক্সট কপি করা বন্ধ করার জন্য CSS */
        .no-copy {
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            cursor: default;
        }
        /* Custom scrollbar for better aesthetics */
        #merit-list-container {
            max-height: 400px;
            overflow-y: auto;
        }
        .truncate-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-[#16a085] min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">

    <!-- Modal -->
    <div id="modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 hidden transition-opacity duration-300 opacity-0">
        <div class="bg-white rounded-xl p-6 max-w-sm mx-4 text-center shadow-2xl transform scale-95 transition-transform duration-300">
            <p id="modal-message" class="text-gray-800 text-lg font-medium mb-4"></p>
            <button id="modal-close-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full focus:outline-none focus:shadow-outline transition duration-300 transform hover:scale-105">ঠিক আছে</button>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loading" class="fixed inset-0 bg-white/70 flex items-center justify-center z-50 hidden transition-opacity duration-300 opacity-0">
        <div class="text-center bg-white p-8 rounded-xl shadow-2xl">
            <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600 mx-auto mb-4"></div>
            <p class="text-gray-700 text-lg font-semibold">লোড হচ্ছে...</p>
        </div>
    </div>

    <!-- Main Container with Anti-Copy Class -->
    <div class="w-full max-w-6xl bg-white rounded-xl shadow-2xl p-6 sm:p-10 md:p-12 no-copy">
        <div class="text-center font-bold text-gray-800 text-3xl sm:text-4xl mb-8">
            <span class="text-transparent bg-clip-text bg-gradient-to-r from-red-500 to-yellow-500">আবুল কালাম মিয়া</span>
        </div>
        
        <!-- Start Screen -->
        <div id="start-screen">
            <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold text-blue-600 mb-6 text-center animate-pulse">কুইজ প্রতিযোগিতায় স্বাগতম!</h1>
            <p class="text-gray-600 text-lg sm:text-xl mb-10 text-center">কুইজ শুরু করতে আপনার নাম লিখুন।</p>
            <input type="text" id="user-name" placeholder="আপনার নাম লিখুন (ইংরেজিতে)" class="w-full max-w-md mx-auto block px-5 py-4 mb-8 border border-gray-300 rounded-lg text-xl focus:outline-none focus:ring-4 focus:ring-blue-300 transition duration-300 shadow-md">
            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <button id="start-quiz-btn" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transform transition duration-300 hover:scale-[1.03] shadow-lg">কুইজ শুরু করুন</button>
                <button id="view-merit-list-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:ring-4 focus:ring-gray-300 transform transition duration-300 hover:scale-[1.03] shadow-lg">মেধা তালিকা দেখুন</button>
            </div>
            <p id="user-id-display" class="mt-8 text-sm text-gray-400 text-center truncate"></p>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-8 p-3 rounded-lg bg-blue-50 shadow-inner">
                <span id="question-counter" class="text-lg sm:text-xl font-semibold text-blue-800">প্রশ্ন ১/১৫</span>
                <!-- 3. Timer Display -->
                <span id="timer-display" class="text-xl font-bold text-red-600">সময়: ৬</span>
                <span id="score-display" class="text-lg sm:text-xl font-bold text-gray-700">স্কোর: ০</span>
            </div>
            <h2 id="question-text" class="text-xl sm:text-2xl font-bold text-gray-800 mb-8 p-4 bg-gray-100 rounded-lg shadow-md"></h2>
            <div id="options-container" class="space-y-4">
                <!-- Options will be dynamically inserted here -->
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center">
            <h2 class="text-4xl sm:text-5xl font-extrabold text-green-600 mb-6">অভিনন্দন!</h2>
            <p id="final-score-text" class="text-xl sm:text-2xl text-gray-700 mb-4 font-bold p-3 bg-green-50 rounded-lg inline-block shadow-inner"></p>
            <p class="text-lg sm:text-xl text-gray-600 italic mb-8">ভালো লাগলে আমার আইডি ফলো করে রাখুন।</p>
            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <button id="restart-quiz-btn" class="bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:ring-4 focus:ring-blue-300 transform transition duration-300 hover:scale-[1.03] shadow-lg">আবার খেলুন</button>
                <button id="return-to-merit-list-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:ring-4 focus:ring-gray-300 transform transition duration-300 hover:scale-[1.03] shadow-lg">মেধা তালিকা দেখুন</button>
            </div>
        </div>

        <!-- Merit List Page -->
        <div id="merit-list-page" class="hidden">
            <h3 class="text-4xl sm:text-5xl font-extrabold text-gray-800 mb-8 text-center">মেধা তালিকা</h3>
            <div id="merit-list-container" class="bg-gray-50 rounded-xl p-6 shadow-inner mb-8 border border-gray-200">
                <ul id="merit-list" class="space-y-4">
                    <!-- Merit list items will be dynamically inserted here -->
                </ul>
            </div>
            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <button id="download-pdf-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:ring-4 focus:ring-red-300 transition duration-300 transform hover:scale-[1.03] shadow-lg">PDF ডাউনলোড করুন</button>
                <button id="go-back-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:ring-4 focus:ring-gray-300 transform transition duration-300 hover:scale-[1.03] shadow-lg">ফিরে যান</button>
            </div>
            <p class="mt-6 text-sm text-gray-500 text-center">
                আপনার আইডি: <span id="current-user-id" class="font-mono text-gray-800"></span>
            </p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, setPersistence, browserSessionPersistence } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, serverTimestamp, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";
        import "https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js";

        // --- Timer Constants & Variables (3. Timer) ---
        const QUESTION_TIME_LIMIT = 6; // 6 seconds limit // UPDATED: Changed from 4 to 6
        let countdownTimer = null;
        let remainingTime = QUESTION_TIME_LIMIT;

        // --- ক্যানভাস এনভায়রনমেন্টের জন্য প্রয়োজনীয় গ্লোবাল ভ্যারিয়েবল ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-quiz-app';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};

        // --- Firebase Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        setLogLevel('debug'); // Firestore debugging চালু করা হলো

        let userId = null;
        let isAuthReady = false;

        // --- UI elements ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const meritListPage = document.getElementById('merit-list-page');
        const userNameInput = document.getElementById('user-name');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const viewMeritListBtn = document.getElementById('view-merit-list-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display'); // Added timer display
        const finalScoreText = document.getElementById('final-score-text');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const returnToMeritListBtn = document.getElementById('return-to-merit-list-btn');
        const meritList = document.getElementById('merit-list');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const loadingScreen = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const userIdDisplay = document.getElementById('current-user-id');
        const startScreenUserIdDisplay = document.getElementById('user-id-display');

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let meritListData = [];
        
        // --- কুইজ সেট আইডি (Merit List Path-এর অংশ) ---
        // Changed quizId to 'quiz-set-23' for the new question set.
        const quizId = 'quiz-set-23';
        const COLLECTION_PATH = `artifacts/${appId}/public/data/quiz_scores_${quizId}`;
        // --- ---

        // Quiz questions
        const questions = [
            { question: "১. বাংলাদেশ ও মিয়ানমারকে বিভক্তকারী 'নাফ' নদীর দৈর্ঘ্য কত? (কবি নজরুল ইসলাম বিশ্ববিদ্যালয়: ১০-১১/)", options: ["ক. ৫০ কি.মি.", "খ. ৭৫ কি.মি.", "গ. ৫৬ কি.মি.", "ঘ. ৬৫ কি.মি."], answer: "গ. ৫৬ কি.মি." },
            { question: "২. হালদা ভ্যালি' কোথায় অবস্থিত? (২৪তম বিসিএস)", options: ["ক. রাঙ্গামাটি", "খ. খাগড়াছড়ি", "গ. বান্দরবান", "ঘ. সন্দ্বীপ"], answer: "খ. খাগড়াছড়ি" },
            { question: "৩. তিস্তা নদী কোন নদীর সাথে মিলিত হয়েছে? (আনসার ও ভিডিপি অধিদপ্তরের কর্মকর্তা: ০৫)", options: ["ক. পদ্মা", "খ. মেঘনা", "গ. যমুনা", "ঘ. কর্ণফুলী"], answer: "গ. যমুনা" },
            { question: "৪. বাঙ্গালি ও যমুনা নদীর সংযোগ কোথায়? (২৫তম বিসিএস)", options: ["ক. রাজশাহী", "খ. বগুড়া", "গ. পাবনা", "ঘ. সিরাজগঞ্জ"], answer: "খ. বগুড়া" },
            { question: "৫. পাখি ছাড়া 'বলাকা' ও 'দোয়েল' নামে পরিচিত হচ্ছে- (৩২তম বিসিএস/ ২৬তম বিসিএস)", options: ["ক. দুটি কৃষি যন্ত্রপাতির নাম", "খ. দুটি কৃষি সংস্থার নাম", "গ. উন্নত জাতের গম", "ঘ. উন্নত জাতের ধান"], answer: "গ. উন্নত জাতের গম" },
            { question: "৬. কোনটি 'দোয়েল' নামে পরিচিত নয়? (প্রধানমন্ত্রীর কার্যলয়ের সহকারী পরিচালক: ১৩/)", options: ["ক. একটি উন্নত জাতের ইক্ষু", "খ. একটি উন্নত জাতের গম", "গ. এক ধরনের পাখি", "ঘ. একটি ল্যাপটপ"], answer: "ক. একটি উন্নত জাতের ইক্ষু" },
            { question: "৭. 'মগ'দের ধর্মীয় ভাষা কোনটি? (শাবিপ্রবি: ১৩-১৪])", options: ["ক. সাদ্রি", "খ. বাগদি", "গ. মুণ্ডা", "ঘ. পালি"], answer: "ঘ. পালি" },
            { question: "৮. সাঁওতালি ভাষা বাংলাদেশের কোন অঞ্চলে ব্যবহৃত হয়? (জাবি: ০৯-১০])", options: ["ক. ঢাকা", "খ. রাজশাহী", "গ. কুমিল্লা", "ঘ. বরিশাল"], answer: "খ. রাজশাহী" },
            { question: "৯. বাংলাদেশের মুক্তিযুদ্ধে জেড ফোর্স ব্রিগেডের প্রধান কে ছিলেন? (ডাক ও টেলিযোগাযোগ মন্ত্রণালয়ের হিসাবরক্ষণ কর্মকর্তা। ০৩/)", options: ["ক. আতাউল গণি ওসমানী", "খ. কে এম শফিউল্লাহ", "গ. জিয়াউর রহমান", "ঘ. খালেদ মোশাররফ"], answer: "গ. জিয়াউর রহমান" },
            { question: "১০. মুক্তিযুদ্ধে কে ফোর্সের প্রধান কে ছিলেন? (রাবি। ১৪-১৫)", options: ["ক. কে. এম. শফিউল্লাহ", "খ. এ. এইচ. এম. কামারুজ্জামান", "গ. খালেদ মোশাররফ", "ঘ. কাদের সিদ্দিকী"], answer: "গ. খালেদ মোশাররফ" }
        ];

        // --- Authentication & Initialization ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                userId = user.uid;
                isAuthReady = true;
                userIdDisplay.textContent = userId;
                startScreenUserIdDisplay.innerHTML = `আপনার আইডি: <span class="font-mono text-gray-800">${userId}</span>`;
                setupMeritListListener();
            } else {
                // Try signing in using custom token first, then anonymously
                try {
                    await setPersistence(auth, browserSessionPersistence);
                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (error) {
                    console.error("Authentication failed:", error);
                    // Fallback to error state if both methods fail
                    showModal("অথেন্টিকেশনে সমস্যা হয়েছে। আবার চেষ্টা করুন।");
                }
            }
        });

        // --- Merit List Listener (FIXED: Removing second orderBy for index error) ---
        const setupMeritListListener = () => {
            if (!isAuthReady) return;
            
            const meritListRef = collection(db, COLLECTION_PATH);
            // Firestore Index Error Fix: Only order by 'score' in Firestore query.
            // The secondary ordering by timestamp is handled in-memory in the onSnapshot callback below.
            const q = query(meritListRef, orderBy('score', 'desc')); 

            onSnapshot(q, (snapshot) => {
                const results = [];
                snapshot.forEach(doc => {
                    results.push(doc.data());
                });

                // In-memory tie-breaker: sort by timestamp ascending (earlier submission first)
                // This resolves the Firebase "query requires an index" error.
                results.sort((a, b) => {
                    // Primary sort: Score (Descending) - Though already largely sorted by Firestore
                    if (a.score !== b.score) {
                        return b.score - a.score;
                    }

                    // Secondary sort (tie-breaker): Timestamp (Ascending)
                    // Use toMillis() for comparison. Use Infinity for pending timestamps (should go last).
                    const timeA = a.timestamp?.toMillis ? a.timestamp.toMillis() : Infinity;
                    const timeB = b.timestamp?.toMillis ? b.timestamp.toMillis() : Infinity;

                    return timeA - timeB; // Ascending order for time (earlier submission first)
                });

                meritListData = results;
                renderMeritList();
            }, (error) => {
                console.error("Merit list fetch error:", error);
                // Security Rule-এর সমস্যার কারণে এই ত্রুটিটি আসতে পারে
                showModal("মেধা তালিকা লোড করতে সমস্যা হয়েছে। অনুগ্রহ করে নিশ্চিত করুন যে ফায়ারবেস সিকিউরিটি রুলস সঠিকভাবে সেট করা আছে।");
            });
        };

        const renderMeritList = () => {
            meritList.innerHTML = '';
            if (meritListData.length === 0) {
                meritList.innerHTML = `<li class="text-center text-gray-500 italic p-4">এখনও কোনো ফলাফল জমা পড়েনি।</li>`;
                return;
            }
            meritListData.forEach((result, index) => {
                const isUser = result.userId === userId;
                let rankClasses = 'bg-white border-gray-100'; // Default
                let rankText = '';

                // 2. Top 3 Ranks Highlighting
                if (index === 0) {
                    rankClasses = 'bg-yellow-100 font-bold border-yellow-500 transform scale-[1.02] shadow-xl ring-4 ring-yellow-300';
                    rankText = ' (১ম স্থান)';
                } else if (index === 1) {
                    rankClasses = 'bg-gray-200 font-semibold border-gray-400 shadow-lg ring-2 ring-gray-300';
                    rankText = ' (২য় স্থান)';
                } else if (index === 2) {
                    rankClasses = 'bg-amber-100 font-medium border-amber-300 shadow-md ring-2 ring-amber-200';
                    rankText = ' (৩য় স্থান)';
                } else if (isUser) {
                    rankClasses = 'bg-blue-100 border-blue-500';
                    rankText = ' (আপনি)';
                }

                const li = document.createElement('li');
                li.className = `flex justify-between items-center p-4 rounded-lg text-lg transition duration-300 shadow-md border-2 ${rankClasses}`;
                
                li.innerHTML = `
                    <span class="flex-grow flex items-center min-w-0">
                        <span class="w-8 text-center text-gray-600 mr-4 flex-shrink-0">${index + 1}.</span>
                        <span class="truncate-text font-semibold ${isUser ? 'text-blue-800' : 'text-gray-800'}">${result.name}${rankText}</span>
                    </span>
                    <span class="font-bold text-gray-800 ml-4">${result.score}/${questions.length}</span>
                `;
                meritList.appendChild(li);
            });
        };
        
        // --- Quiz Functions ---
        const startQuiz = () => {
            const userName = userNameInput.value.trim();
            if (userName.length < 2) {
                showModal('কুইজ শুরু করার আগে আপনার সঠিক নাম লিখুন।');
                return;
            }
            showScreen('quiz');
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
        };

        const renderQuestion = () => {
            // Clear any existing timer
            if (countdownTimer) clearInterval(countdownTimer);

            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            scoreDisplay.textContent = `স্কোর: ${score}`;
            optionsContainer.innerHTML = '';

            // 3. Start Timer
            remainingTime = QUESTION_TIME_LIMIT;
            timerDisplay.textContent = `সময়: ${remainingTime}`;

            countdownTimer = setInterval(() => {
                remainingTime--;
                timerDisplay.textContent = `সময়: ${remainingTime}`;

                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                    // Time is up, auto-submit a wrong answer (null)
                    handleAnswer(null, null); 
                }
            }, 1000);

            // Render options
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = "w-full p-5 rounded-lg text-left text-lg font-medium text-white bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 hover:scale-[1.01] transform transition duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300 shadow-lg";
                button.addEventListener('click', () => handleAnswer(button, option));
                optionsContainer.appendChild(button);
            });
        };

        const handleAnswer = (clickedButton, selectedOption) => {
            // Clear timer immediately
            if (countdownTimer) clearInterval(countdownTimer);
            
            const currentQuestion = questions[currentQuestionIndex];
            const optionButtons = optionsContainer.querySelectorAll('button');
            
            // Disable all buttons
            optionButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('hover:scale-[1.01]');
            });

            // Highlight answer
            optionButtons.forEach(btn => {
                const isCorrect = btn.textContent === currentQuestion.answer;
                const isSelected = btn.textContent === selectedOption;

                btn.classList.remove('bg-gradient-to-r', 'from-blue-600', 'to-purple-600', 'hover:from-blue-700', 'hover:to-purple-700', 'shadow-lg');

                if (isCorrect && selectedOption !== null) {
                    // Correct answer selected
                    btn.classList.add('bg-green-600', 'shadow-green-500/50', 'ring-4', 'ring-green-300');
                } else if (isSelected) {
                    // Incorrect answer selected
                    btn.classList.add('bg-red-600', 'shadow-red-500/50', 'ring-4', 'ring-red-300');
                } else if (isCorrect && selectedOption === null) {
                    // Time out - show the correct answer highlighting (orange for missed correct answer)
                    btn.classList.add('bg-orange-600', 'shadow-orange-500/50', 'ring-4', 'ring-orange-300');
                }
            });

            if (selectedOption !== null && selectedOption === currentQuestion.answer) {
                score++;
            } 
            
            // No modal needed here now, just move to the next question.
            
            setTimeout(() => {
                currentQuestionIndex++;
                renderQuestion();
            }, 1500); // 1.5s delay to show result
        };

        const showResults = async () => {
            showScreen('results');
            finalScoreText.textContent = `আপনার স্কোর: ${score}/${questions.length}`;
            
            if (isAuthReady) {
                showLoading();
                try {
                    const userName = userNameInput.value.trim();
                    const scoreData = {
                        name: userName,
                        score: score,
                        userId: userId, // User ID সংরক্ষণ করা হলো
                        timestamp: serverTimestamp()
                    };

                    // Firestore-এ ফলাফল সংরক্ষণ
                    await addDoc(collection(db, COLLECTION_PATH), scoreData);
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showModal("ফলাফল সংরক্ষণ করতে সমস্যা হয়েছে।");
                } finally {
                    hideLoading();
                }
            } else {
                console.log("Not authenticated, skipping Firestore save.");
            }
        };

        const restartQuiz = () => {
            userNameInput.value = '';
            showScreen('start');
        };

        const showScreen = (screenName) => {
            // Hide all screens
            [startScreen, quizScreen, resultsScreen, meritListPage].forEach(screen => screen.classList.add('hidden'));
            
            // Stop timer if leaving quiz screen
            if (screenName !== 'quiz' && countdownTimer) {
                clearInterval(countdownTimer);
            }
            
            // Show the requested screen
            if (screenName === 'start') {
                startScreen.classList.remove('hidden');
            } else if (screenName === 'quiz') {
                quizScreen.classList.remove('hidden');
            } else if (screenName === 'results') {
                resultsScreen.classList.remove('hidden');
            } else if (screenName === 'merit-list') {
                meritListPage.classList.remove('hidden');
            }
        };

        // --- PDF Generation (With Warning) ---
        const downloadPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // WARNING: jspdf does not easily support Bengali fonts without complex base64 embedding.
            // A modal warning is more user-friendly than a broken PDF.
            showModal("PDF জেনারেশনে বর্তমানে বাংলা ফন্ট সাপোর্ট করে না। আপনি শুধুমাত্র ইংরেজিতে আউটপুট পেতে পারেন, যা পাঠযোগ্য নাও হতে পারে।");
        };

        // --- Utility: Loading and Modal ---
        const showLoading = () => {
            loadingScreen.classList.remove('hidden');
            setTimeout(() => loadingScreen.classList.add('opacity-100'), 10);
        };

        const hideLoading = () => {
            loadingScreen.classList.remove('opacity-100');
            setTimeout(() => loadingScreen.classList.add('hidden'), 300);
        };

        const showModal = (message) => {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
            setTimeout(() => {
                modal.classList.add('opacity-100');
                document.querySelector('#modal > div').classList.remove('scale-95');
            }, 10);
        };

        const closeModal = () => {
            document.querySelector('#modal > div').classList.add('scale-95');
            modal.classList.remove('opacity-100');
            setTimeout(() => modal.classList.add('hidden'), 300);
        };

        // --- Event Listeners ---
        startQuizBtn.addEventListener('click', startQuiz);
        viewMeritListBtn.addEventListener('click', () => showScreen('merit-list'));
        restartQuizBtn.addEventListener('click', restartQuiz);
        returnToMeritListBtn.addEventListener('click', () => showScreen('merit-list'));
        downloadPdfBtn.addEventListener('click', downloadPDF);
        goBackBtn.addEventListener('click', () => showScreen('start'));
        modalCloseBtn.addEventListener('click', closeModal);

        // Initial check for loading state
        showLoading();
        // Hide loading once initial auth check/setup is complete
        onAuthStateChanged(auth, (user) => {
            if (user) {
                hideLoading();
            }
        });

    </script>
</body>
