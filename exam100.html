                question: "১২. বাংলাদেশের সংবিধানে কয়টি ভাগ আছে? (ঢাবি: ১৭-১৮/)",
                options: ["ক. ৯", "খ. ১০", "গ. ১১", "ঘ. ১২"],
                answer: "গ. ১১"
            },
            {
                question: "১৩. গণপ্রজাতন্ত্রী বাংলাদেশের সংবিধানে কতটি অনুচ্ছেদ আছে? (সুপ্রীম কোর্টের প্রটোকল অফিসার: ২৩/ দুদক এর কোর্ট পরিদর্শক: ২২)",
                options: ["ক. ১৫৬", "খ. ১৫৫", "গ. ১৫৩", "ঘ. ১৫২"],
                answer: "গ. ১৫৩"
            },
            {
                question: "১৪. গণপ্রজাতন্ত্রী বাংলাদেশ সংবিধানে কতটি তফসিল রয়েছে? (৩৯তম বিসিএস/ বিআরটিএ'র মোটরযান পরিদর্শক: ১৭/)",
                options: ["ক. ৫টি", "খ. ৭টি", "গ. ৬টি", "ঘ. ৮টি"],
                answer: "খ. ৭টি"
            },
            {
                question: "১৫. সংবিধানের কোন অনুচ্ছেদ অনুযায়ী, বাংলাদেশের নাগরিকগণ 'বাংলাদেশী' বলিয়া পরিচিত হবেন? (২৬তম বিসিএস)",
                options: ["ক. ৬(১)", "খ. ৬(২)", "গ. ৮", "ঘ. ৯"],
                answer: "খ. ৬(২)"
            },
            {
                question: "১৬. বাংলাদেশের সংবিধানে ভাষা বিষয়ক অনুচ্ছেদটি নিম্নরূপ- (বেসরকারি বিমান চলাচলের সহকারী নিরাপত্তা কর্মকর্তা: ২১)",
                options: ["ক. গণপ্রজাতন্ত্রী বাংলাদেশের রাষ্ট্রভাষা বাংলা", "খ. প্রজাতন্ত্রের রাষ্ট্রভাষা বাংলা", "গ. বাংলাদেশের রাষ্ট্রভাষা বাংলা", "ঘ. সরকারের রাষ্ট্রভাষা বাংলা"],
                answer: "খ. প্রজাতন্ত্রের রাষ্ট্রভাষা বাংলা"
            },
            {
                question: "১৭. প্রজাতন্ত্রের সকল ক্ষমতার মালিক জনগণ'- এ ঘোষণাটি বাংলাদেশ সংবিধানের কোন অনুচ্ছেদে উল্লিখিত হয়েছে? (পোস্টমাস্টার জেনারেলের পোস্টম্যান: ২২/ দুদক এর কোর্ট পরিদর্শক: ২২/জীবন বীমা কর্পোরেশনের উচ্চমান সহকারী: ২১/ কুবি: ১৫-১৬/)",
                options: ["ক. ৫(২)", "খ. ৭(১)", "গ. ১৫(৩)", "ঘ. ২৯(১)"],
                answer: "খ. ৭(১)"
            },
            {
                question: "১৮. 'All powers in the Republic belong to the people.'- It is written in the part...... of the Constitution of Bangladesh. (সমন্বিত ৭ ব্যাংকের সিনিয়র অফিসার: ২১])",
                options: ["ক. Part 1", "খ. Part 3", "গ. Part 4", "ঘ. Part 5"],
                answer: "ক. Part 1"
            },
            {
                question: "১৯. কোন অনুচ্ছেদ বলে বাংলাদেশের সংবিধানের মৌলিক বিধানাবলী পরিবর্তনযোগ্য নয়? (৪১তম বিসিএস)",
                options: ["ক. অনুচ্ছেদ ৭", "খ. অনুচ্ছেদ ৭ (খ)", "গ. অনুচ্ছেদ ৭(ক)", "ঘ. অনুচ্ছেদ ৮"],
                answer: "খ. অনুচ্ছেদ ৭ (খ)"
            },
            {
                question: "২০. বাংলাদেশের সংবিধানের কোন অনুচ্ছেদে জাতীয় সংগীত 'আমার সোনার বাংলা' এর উল্লেখ করা হয়েছে? (পিএসসি'র সহকারী কাস্টোডিয়ান: ২৩])",
                options: ["ক. ৩ নং", "খ. ৪ নং", "গ. ৫ নং", "ঘ. ৬ নং"],
                answer: "খ. ৪ নং"
            }
        ];
        
        // --- Authentication ---
        auth.signInAnonymously().then((userCredential) => {
            userId = userCredential.user.uid;
            isAuthReady = true;
            // Auth সফল হলেই Merit List Listener সেট করা হবে (Workaround for Permission Error)
            setupMeritListListener(); 
        }).catch((error) => {
            console.error("Firebase Auth Error:", error);
            showModal("অথেন্টিকেশনে সমস্যা হয়েছে। আবার চেষ্টা করুন।");
        });

        // --- Timer Functions ---
        const startTimer = () => {
            let timeLeft = TIME_LIMIT;
            timerCountdown.textContent = timeLeft;
            timerCountdown.parentNode.classList.remove('bg-yellow-600', 'bg-green-600');
            timerCountdown.parentNode.classList.add('bg-red-600');
            
            if (quizTimer) clearInterval(quizTimer);

            quizTimer = setInterval(() => {
                timeLeft--;
                timerCountdown.textContent = timeLeft;
                
                if (timeLeft <= 3 && timeLeft > 0) { // Changed threshold for yellow warning
                     timerCountdown.parentNode.classList.remove('bg-red-600');
                     timerCountdown.parentNode.classList.add('bg-yellow-600');
                }
                if (timeLeft === 0) {
                     timerCountdown.parentNode.classList.remove('bg-red-600');
                     timerCountdown.parentNode.classList.add('bg-green-600');
                }

                if (timeLeft <= 0) {
                    clearInterval(quizTimer);
                    handleAnswer(null); // Time's up
                }
            }, 1000);
        };

        const clearTimer = () => {
            if (quizTimer) {
                clearInterval(quizTimer);
                quizTimer = null;
            }
        };

        // --- Merit List ---
        const setupMeritListListener = () => {
            if (!isAuthReady) return;
            // Collection path: quiz_results/{quizId}/scores
            const meritListRef = db.collection('quiz_results').doc(quizId).collection('scores');
            
            meritListRef.orderBy('score', 'desc').onSnapshot(snapshot => {
                const results = [];
                snapshot.forEach(doc => {
                    // Store the document ID with data for later deletion/update
                    const data = doc.data();
                    data.docId = doc.id; 
                    results.push(data);
                });
                // Sort by score (descending) then by timestamp (ascending for tie-breaker)
                results.sort((a, b) => {
                    if (b.score !== a.score) {
                        return b.score - a.score;
                    }
                    // Handle timestamp tie-breaker (earlier submission wins)
                    if (a.timestamp && b.timestamp) {
                        return a.timestamp.toDate() - b.timestamp.toDate();
                    }
                    return 0;
                });

                meritListData = results;
                renderMeritList();
            }, error => {
                console.error("Merit list fetch error:", error);
                // Security Rule-এর সমস্যার কারণে এই ত্রুটিটি আসতে পারে
                showModal("মেধা তালিকা লোড করতে সমস্যা হয়েছে। অনুগ্রহ করে নিশ্চিত করুন যে Firebase Security Rules সঠিকভাবে সেট করা আছে।");
            });
        };

        const getRankDesign = (index) => {
            if (index === 0) return 'bg-yellow-400 text-yellow-900 border-yellow-500 font-extrabold shadow-lg';
            if (index === 1) return 'bg-gray-400 text-gray-900 border-gray-500 font-bold shadow-md';
            if (index === 2) return 'bg-orange-300 text-orange-900 border-orange-400 font-semibold shadow';
            return 'bg-gray-100 text-gray-700 border-gray-300';
        };

        const renderMeritList = () => {
            meritList.innerHTML = '';
            if (meritListData.length === 0) {
                meritList.innerHTML = `<li class="text-center text-gray-500 italic p-4">এখনও কোনো ফলাফল জমা পড়েনি।</li>`;
                return;
            }
            
            // --- Implement Rank Sharing Logic ---
            let currentRank = 1;
            let currentScore = -1;
            
            meritListData.forEach((result, index) => {
                // Determine rank based on previous score
                if (result.score < currentScore) {
                    currentRank = index + 1; // Increment rank if score is lower than previous
                }
                currentScore = result.score; // Update current score

                const rankText = currentRank === 1 ? '১ম' : 
                                 currentRank === 2 ? '২য়' : 
                                 currentRank === 3 ? '৩য়' : 
                                 currentRank + '.'; // Using period for other ranks
                                 
                // Note: Rank class uses (currentRank - 1) to map 1st, 2nd, 3rd to indices 0, 1, 2
                const rankClass = getRankDesign(currentRank - 1); 

                const li = document.createElement('li');
                li.className = `merit-list-item p-4 text-lg border-b ${rankClass} transition duration-150`;
                
                li.innerHTML = `
                    <span class="text-center font-extrabold">${rankText}</span>
                    <span class="truncate">${result.name}</span>
                    <span class="font-bold text-right">${result.score}/${questions.length}</span>
                `;
                meritList.appendChild(li);
            });
        };
        
        // --- Quiz Functions ---
        const startQuiz = () => {
            const userName = userNameInput.value.trim();
            if (userName === '') {
                showModal('কুইজ শুরু করার আগে আপনার নাম লিখুন।');
                return;
            }
            showScreen('quiz');
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = []; // Reset user answers
            renderQuestion();
        };

        const renderQuestion = () => {
            clearTimer();
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            scoreDisplay.textContent = `স্কোর: ${score}`;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                // Updated Smart Button Design
                button.className = "w-full p-5 rounded-xl text-left text-lg font-medium text-white bg-gradient-to-r from-blue-700 to-indigo-700 hover:from-blue-600 hover:to-indigo-600 transform transition duration-200 hover:scale-[1.03] focus:outline-none shadow-lg hover:shadow-xl active:scale-[1.01]";
                button.addEventListener('click', () => handleAnswer(option));
                optionsContainer.appendChild(button);
            });

            startTimer();
        };

        const handleAnswer = (selectedOption) => {
            clearTimer();
            const currentQuestion = questions[currentQuestionIndex];
            const optionButtons = optionsContainer.querySelectorAll('button');
            const isCorrect = selectedOption === currentQuestion.answer;

            // Store the result for review
            userAnswers.push({
                question: currentQuestion.question,
                correctAnswer: currentQuestion.answer,
                userSelected: selectedOption === null ? 'সময় শেষ' : selectedOption,
                isCorrect: isCorrect
            });

            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.answer) {
                    // Correct answer (Green)
                    btn.classList.remove('bg-gradient-to-r', 'from-blue-700', 'to-indigo-700', 'hover:from-blue-600', 'hover:to-indigo-600', 'hover:scale-[1.03]');
                    btn.classList.add('bg-green-600', 'shadow-lg');
                } else if (btn.textContent === selectedOption) {
                    // Wrong answer selected (Red)
                    btn.classList.remove('bg-gradient-to-r', 'from-blue-700', 'to-indigo-700', 'hover:from-blue-600', 'hover:to-indigo-600', 'hover:scale-[1.03]');
                    btn.classList.add('bg-red-600', 'shadow-lg');
                } else {
                     // Dim unselected wrong options
                     btn.classList.add('opacity-50');
                }
            });
            
            // If time is up, show correct answer but don't count score
            if (selectedOption !== null && isCorrect) {
                score++;
            }

            setTimeout(() => {
                currentQuestionIndex++;
                renderQuestion();
            }, 1500); // Wait a bit longer to see the result
        };

        const renderQuizReview = () => {
            reviewContainer.innerHTML = '';
            userAnswers.forEach((answer, index) => {
                const reviewItem = document.createElement('div');
                const isCorrect = answer.isCorrect;
                const textColor = isCorrect ? 'text-green-700' : 'text-red-700';
                const bgColor = isCorrect ? 'bg-green-50' : 'bg-red-50';
                const icon = isCorrect ? '✅' : '❌';
                const selectedText = answer.userSelected === null ? 'সময় শেষ, উত্তর দেননি।' : answer.userSelected;

                reviewItem.className = `p-4 rounded-lg border ${bgColor}`;
                reviewItem.innerHTML = `
                    <p class="font-bold text-lg mb-2 ${textColor}">${index + 1}. ${answer.question} <span class="float-right">${icon}</span></p>
                    <p class="text-sm">আপনার উত্তর: <span class="${textColor} font-semibold">${selectedText}</span></p>
                    <p class="text-sm">সঠিক উত্তর: <span class="text-green-600 font-semibold">${answer.correctAnswer}</span></p>
                `;
                reviewContainer.appendChild(reviewItem);
            });
        };


        const showResults = async () => {
            clearTimer(); // Just in case
            showScreen('results');
            finalScoreText.textContent = `আপনার স্কোর: ${score}/${questions.length}`;
            renderQuizReview(); // Show the review section
            
            if (isAuthReady) {
                loadingScreen.classList.remove('hidden');
                try {
                    const scoresRef = db.collection('quiz_results').doc(quizId).collection('scores');
                    
                    // 1. Check for existing score from this user
                    const existingScoreQuery = await scoresRef.where('userId', '==', userId).get();
                    
                    if (!existingScoreQuery.empty) {
                        // 2. If existing score found, delete it to ensure only one entry per user
                        const docToDelete = existingScoreQuery.docs[0].id;
                        await scoresRef.doc(docToDelete).delete();
                    }

                    // 3. Save the new score
                    await scoresRef.add({
                        userId: userId, // Add userId to track the user
                        name: userNameInput.value.trim(),
                        score: score,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });

                } catch (e) {
                    console.error("Error adding document: ", e);
                    showModal("ফলাফল সংরক্ষণ করতে সমস্যা হয়েছে। অনুগ্রহ করে Firebase Rules চেক করুন।");
                } finally {
                    loadingScreen.classList.add('hidden');
                }
            } else {
                console.log("Not authenticated, skipping Firestore save.");
            }
        };

        const restartQuiz = () => {
            userNameInput.value = '';
            showScreen('start');
        };

        const showScreen = (screenName) => {
            startScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            meritListPage.classList.add('hidden');
            
            if (screenName === 'start') {
                startScreen.classList.remove('hidden');
            } else if (screenName === 'quiz') {
                quizScreen.classList.remove('hidden');
            } else if (screenName === 'results') {
                resultsScreen.classList.remove('hidden');
            } else if (screenName === 'merit-list') {
                meritListPage.classList.remove('hidden');
            }
        };

        // --- PDF Generation ---
        const downloadPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // 1. Set Title Font Size larger
            doc.setFontSize(16); 
            
            // Bangla font is completely removed from PDF logic to ensure clear English output
            const tableColumn = ["Rank", "Name", "Score"];
            const tableRows = [];
            
            let currentRank = 1;
            let currentScore = -1;

            meritListData.forEach((item, index) => {
                if (item.score < currentScore) {
                    currentRank = index + 1;
                }
                currentScore = item.score;
                
                const rankText = currentRank === 1 ? '1st' : 
                                 currentRank === 2 ? '2nd' : 
                                 currentRank === 3 ? '3rd' : 
                                 currentRank + '.';

                const row = [rankText, item.name, `${item.score}/${questions.length}`];
                tableRows.push(row);
            });
            
            doc.text("Quiz Merit List", 14, 20);
            
            doc.autoTable({ 
                head: [tableColumn], 
                body: tableRows, 
                startY: 25,
                // 2. Increase font size for body and header
                styles: { 
                    fontSize: 12, // Increased font size for body cells
                    cellPadding: 3,
                },
                headStyles: {
                    fontSize: 14, // Increased font size for header
                    fillColor: [52, 73, 94] 
                }
            });
            doc.save('quiz_merit_list.pdf');
        };

        // --- Modal Functionality ---
        const showModal = (message) => {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
        };

        // --- Event Listeners ---
        startQuizBtn.addEventListener('click', startQuiz);
        viewMeritListBtn.addEventListener('click', () => showScreen('merit-list'));
        restartQuizBtn.addEventListener('click', restartQuiz);
        returnToMeritListBtn.addEventListener('click', () => showScreen('merit-list'));
        downloadPdfBtn.addEventListener('click', downloadPDF);
        goBackBtn.addEventListener('click', () => showScreen('start'));
        modalCloseBtn.addEventListener('click', closeModal);

    </script>
