<body class="bg-[#16a085] min-h-screen flex items-center justify-center p-4 sm:p-6 md:p-8">

        <!-- Start Screen -->
        <div id="start-screen">

            <input type="text" id="user-name" placeholder="আপনার নাম লিখুন (ইংরেজিতে)" class="w-full max-w-md mx-auto block px-5 py-4 mb-8 border border-gray-300 rounded-lg text-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300">
            <div class="flex flex-col sm:flex-row gap-6 justify-center">
                <button id="start-quiz-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:shadow-outline transform transition duration-300 hover:scale-105">কুইজ শুরু করুন</button>
                <button id="view-merit-list-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:shadow-outline transform transition duration-300 hover:scale-105">মেধা তালিকা দেখুন</button>
            </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden">
            <div class="flex justify-between items-center mb-8 text-gray-700 font-semibold text-lg sm:text-xl">

        <!-- Results Screen -->

            <div class="flex flex-col sm:flex-row gap-6 justify-center">

                <button id="return-to-merit-list-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:shadow-outline transform transition duration-300 hover:scale-105">মেধা তালিকা দেখুন</button>

        <!-- Merit List Page -->
        <div id="merit-list-page" class="hidden">

            <div class="bg-gray-50 rounded-lg p-6 space-y-4 shadow-inner mb-8">

                </ul>
            </div>
            <div class="flex flex-col sm:flex-row gap-6 justify-center">

                <button id="go-back-btn" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-4 px-10 rounded-full text-lg focus:outline-none focus:shadow-outline transform transition duration-300 hover:scale-105">ফিরে যান</button>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Firebase কনফিগারেশন। এটি আপনার প্রজেক্টের সাথে যুক্ত করার জন্য প্রয়োজন।
        // Firebase কনসোল থেকে এই কোডটি কপি করে এখানে পেস্ট করুন।
        const firebaseConfig = {
            apiKey: "AIzaSyCRndsLdL_AT0VxJctOfWOR64410ceH91Q",

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();
        let userId = null;
        let isAuthReady = false;

        // UI elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        const meritListPage = document.getElementById('merit-list-page');
        const userNameInput = document.getElementById('user-name');
        const startQuizBtn = document.getElementById('start-quiz-btn');
        const viewMeritListBtn = document.getElementById('view-merit-list-btn');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const questionCounter = document.getElementById('question-counter');
        const scoreDisplay = document.getElementById('score-display');
        const finalScoreText = document.getElementById('final-score-text');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const returnToMeritListBtn = document.getElementById('return-to-merit-list-btn');
        const meritList = document.getElementById('merit-list');
        const downloadPdfBtn = document.getElementById('download-pdf-btn');
        const goBackBtn = document.getElementById('go-back-btn');
        const loadingScreen = document.getElementById('loading');
        const modal = document.getElementById('modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // Quiz state variables
        let currentQuestionIndex = 0;
        let score = 0;
        let meritListData = [];
        
        // --- নতুন প্রশ্ন সেট হলে এটি পরিবর্তন করুন ---
        const quizId = 'quiz-set-10'; // নতুন প্রশ্ন সেট হলে এখানে একটি নতুন আইডি দিন, যেমন 'quiz-set-02'
        // --- ---

        // Quiz questions
        const questions = [
            {
                question: "১. ওলন্দাজরা কোন দেশের নাগরিক?",
                options: ["ক) হল্যান্ড", "খ) পর্তুগাল", "গ) ফ্রান্স", "ঘ) ডেনমার্ক"],
                answer: "ক) হল্যান্ড"
            },
            {
                question: "২. ইউনাইটেড ইস্ট ইন্ডিয়া কোম্পানি গঠন করে—",
                options: ["ক) হল্যান্ড", "খ) ব্রিটেন", "গ) স্পেন", "ঘ) ফ্রান্স"],
                answer: "ক) হল্যান্ড"
            },
            {
                question: "৩. ওলন্দাজরা কখন ভারতে আসেন?",
                options: ["ক) ১৬০২ সালে", "খ) ১৬০৫ সালে", "গ) ১৫০২ সালে", "ঘ) ১৫৮০ সালে"],
                answer: "ক) ১৬০২ সালে"
            },
            {
                question: "৪. ইউরোপের কোন দেশের অধিবাসীদের 'ডাচ' বলা হয়?",
                options: ["ক) নেদারল্যান্ড", "খ) ডেনমার্ক", "গ) পর্তুগাল", "ঘ) স্পেন"],
                answer: "ক) নেদারল্যান্ড"
            },
            {
                question: "৫. ‘ডাচ ইস্ট-ইন্ডিয়া কোম্পানি’ গঠন করে—",
                options: ["ক) হল্যান্ড", "খ) স্পেন", "গ) ফ্রান্স", "ঘ) কোনোটিই নয়"],
                answer: "ক) হল্যান্ড"
            },
            {
                question: "৬. সম্রাট জাহাঙ্গীরের দরবারে প্রথম ইংরেজ দূত কে ছিলেন?",
                options: ["ক) ক্যাপ্টেন হকিন্স", "খ) এডওয়ার্ডস", "গ) স্যার টমাস রো", "ঘ) উইলিয়াম কেরি"],
                answer: "ক) ক্যাপ্টেন হকিন্স"
            },
            {
                question: "৭. ইংরেজরা বাংলাদেশে আগমন করে—",
                options: ["ক) ১৫৯৯", "খ) ১৬৫৮", "গ) ১৪৭৫", "ঘ) ১৬০০"],
                answer: "খ) ১৬৫৮"
            },
            {
                question: "৮. কোন সম্রাট ইংরেজদের বঙ্গদেশে কুঠি নির্মাণের অনুমতি দিয়েছেন?",
                options: ["ক) সম্রাট জাহাঙ্গীর", "খ) সম্রাট শাহজাহান", "গ) সম্রাট আওরঙ্গজেব", "ঘ) সম্রাট ফররুখ শিয়ার"],
                answer: "খ) সম্রাট শাহজাহান"
            },
            {
                question: "৯. কোন দেশের বাণিজ্যিক কোম্পানি ‘ফোর্ট উইলিয়াম দুর্গ’ নির্মাণ করে?",
                options: ["ক) ইংল্যান্ড", "খ) ফ্রান্স", "গ) ডেনমার্ক", "ঘ) ইতালি"],
                answer: "ক) ইংল্যান্ড"
            },
            {
                question: "১০. ‘ফোর্ট উইলিয়াম দুর্গ’ কোথায় অবস্থিত ছিল?",
                options: ["ক) ঢাকা", "খ) কলকাতা", "গ) মুর্শিদাবাদ", "ঘ) আগ্রা"],
                answer: "খ) কলকাতা"
            },
            {
                question: "১১. ইউরোপীয়দের মধ্যে সবশেষে ভারত এসেছিল—",
                options: ["ক) ফরাসি", "খ) পর্তুগিজ", "গ) ডাচ্", "ঘ) ইংরেজ"],
                answer: "ক) ফরাসি"
            },
            {
                question: "১২. বাংলায় ইউরোপীয়দের মধ্যে সর্বশেষ আগমন করে—",
                options: ["ক) ফরাসিরা", "খ) ইংরেজরা", "গ) ডেনিসরা", "ঘ) ডাচরা"],
                answer: "ক) ফরাসিরা"
            },
            {
                question: "১৩. বক্সারের যুদ্ধের ফলে—",
                options: ["ক) ১০৭৬ সনে", "খ) ইংরেজরা বিতাড়িত হয়, সিরাজের পতন ঘটে", "গ) ইংরেজরা ক্ষমতা লাভ করে", "ঘ) ইংরেজরা দেওয়ানি লাভ করে"],
                answer: "ঘ) ইংরেজরা দেওয়ানি লাভ করে"
            },
            {
                question: "১৪. কোম্পানি দেওয়ানি লাভ করে—",
                options: ["ক) এলাহাবাদ চুক্তিতে", "খ) মুঙ্গের চুক্তিতে", "গ) কলকাতা চুক্তিতে"],
                answer: "ক) এলাহাবাদ চুক্তিতে"
            },
            {
                question: "১৫. বাংলাদেশে ‘দ্বৈত শাসন’ কে প্রবর্তন করেন?",
                options: ["ক) লর্ড কর্নওয়ালিস", "খ) লর্ড ক্লাইভ", "গ) নবাব মীর কাসিম", "ঘ) ওয়ারেন হেস্টিংস"],
                answer: "খ) লর্ড ক্লাইভ"
            },
            {
                question: "১৬. ‘ছিয়াত্তরের মন্বন্তর’ নামক ভয়াবহ দুর্ভিক্ষ হয়েছিল ইংরেজি কত সালে?",
                options: ["ক) ১৭৬৮ সালে", "খ) ১৭৬৯ সালে", "গ) ১৭৭০ সালে", "ঘ) ১১৭৬ সনে"],
                answer: "গ) ১৭৭০ সালে"
            },
            {
                question: "১৭. ছিয়াত্তরের দুর্ভিক্ষের সময় বাংলার গভর্নর কে ছিলেন?",
                options: ["ক) লর্ড ওয়ারেন হেস্টিংস", "খ) লর্ড কার্টিয়ার", "গ) এলাহাবাদ চুক্তিতে", "ঘ) লর্ড কর্নওয়ালিস"],
                answer: "খ) লর্ড কার্টিয়ার"
            },
            {
                question: "১৮. ব্রিটিশ পার্লামেন্টে ‘ভারত শাসন আইন’ পাস হয়—",
                options: ["ক) ১৭৮৪ সালে", "খ) ১৭৭৩ সালে"],
                answer: "ক) ১৭৮৪ সালে"
            },
            {
                question: "১৯. লর্ড ক্লাইভ আত্মহত্যা করে—",
                options: ["ক) ১৭৫৭ সালে", "খ) ১৭৬৭ সালে", "গ) ১৭৭২ সালে"],
                answer: "গ) ১৭৭২ সালে"
            },
            {
                question: "২০. ‘ছিয়াত্তরের মন্বন্তর’ বাংলা কোন সনে হয়েছিল?",
                options: ["ক) ১৩৭৬ সনে", "খ) ১২৭৬ সনে", "গ) ১৭৭০ সালে", "ঘ) ১৭৭৪ সনে"],
                answer: "খ) ১২৭৬ সনে"
            },
            {
                question: "২১. চিরস্থায়ী বন্দোবস্তে চিরস্থায়ী করা হয়—",
                options: ["ক) রাজস্ব", "খ) জমিদারি", "গ) রায়াত", "ঘ) জমি"],
                answer: "ক) রাজস্ব"
            },
            {
                question: "২২. কোন ঐতিহাসিক ঘটনার জন্য ১৭৯৩ বিখ্যাত?",
                options: ["ক) পলাশীর যুদ্ধ", "খ) সিপাহী বিদ্রোহ", "গ) চিরস্থায়ী বন্দোবস্ত প্রবর্তন", "ঘ) বঙ্গভঙ্গ রদ"],
                answer: "গ) চিরস্থায়ী বন্দোবস্ত প্রবর্তন"
            }
        ];
        
        // --- Authentication ---
        auth.signInAnonymously().then((userCredential) => {
            userId = userCredential.user.uid;
            isAuthReady = true;
            setupMeritListListener();
        }).catch((error) => {
            console.error("Firebase Auth Error:", error);
            showModal("অথেন্টিকেশনে সমস্যা হয়েছে। আবার চেষ্টা করুন।");
        });

        // --- Merit List ---
        const setupMeritListListener = () => {
            if (!isAuthReady) return;
            const meritListRef = db.collection('quiz_results').doc(quizId).collection('scores');
            
            meritListRef.orderBy('score', 'desc').onSnapshot(snapshot => {
                const results = [];
                snapshot.forEach(doc => {
                    results.push(doc.data());
                });
                meritListData = results;
                renderMeritList();
            }, error => {
                console.error("Merit list fetch error:", error);
                showModal("মেধা তালিকা লোড করতে সমস্যা হয়েছে।");
            });
        };

        const renderMeritList = () => {
            meritList.innerHTML = '';
            if (meritListData.length === 0) {
                meritList.innerHTML = `<li class="text-center text-gray-500 italic">এখনও কোনো ফলাফল জমা পড়েনি।</li>`;
                return;
            }
            meritListData.forEach((result, index) => {
                const li = document.createElement('li');
                li.className = `flex justify-between items-center p-4 rounded-lg text-lg ${index === 0 ? 'bg-yellow-200 font-bold' : 'bg-white'}`;
                li.innerHTML = `
                    <span class="flex-grow flex items-center min-w-0">
                        <span class="w-8 text-center text-gray-600 mr-2 flex-shrink-0">${index + 1}.</span>
                        <span class="truncate">${result.name}</span>
                    </span>
                    <span class="font-bold text-gray-800 ml-4">${result.score}/${questions.length}</span>
                `;
                meritList.appendChild(li);
            });
        };
        
        // --- Quiz Functions ---
        const startQuiz = () => {
            const userName = userNameInput.value.trim();
            if (userName === '') {
                showModal('কুইজ শুরু করার আগে আপনার নাম লিখুন।');
                return;
            }
            showScreen('quiz');
            currentQuestionIndex = 0;
            score = 0;
            renderQuestion();
        };

        const renderQuestion = () => {
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex];
            questionText.textContent = currentQuestion.question;
            questionCounter.textContent = `প্রশ্ন ${currentQuestionIndex + 1}/${questions.length}`;
            scoreDisplay.textContent = `স্কোর: ${score}`;
            optionsContainer.innerHTML = '';

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = "w-full p-5 rounded-lg text-left text-lg font-medium text-white bg-gradient-to-r from-blue-500 to-purple-500 hover:scale-105 transform transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-300";
                button.addEventListener('click', () => handleAnswer(option));
                optionsContainer.appendChild(button);
            });
        };

        const handleAnswer = (selectedOption) => {
            const currentQuestion = questions[currentQuestionIndex];
            const optionButtons = optionsContainer.querySelectorAll('button');
            
            optionButtons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === currentQuestion.answer) {
                    btn.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-purple-500', 'hover:scale-105');
                    btn.classList.add('bg-green-600');
                } else if (btn.textContent === selectedOption) {
                    btn.classList.remove('bg-gradient-to-r', 'from-blue-500', 'to-purple-500', 'hover:scale-105');
                    btn.classList.add('bg-red-600');
                }
            });

            if (selectedOption === currentQuestion.answer) {
                score++;
            }

            setTimeout(() => {
                currentQuestionIndex++;
                renderQuestion();
            }, 1000);
        };

        const showResults = async () => {
            showScreen('results');
            finalScoreText.textContent = `আপনার স্কোর: ${score}/${questions.length}`;
            
            if (isAuthReady) {
                loadingScreen.classList.remove('hidden');
                try {
                    await db.collection('quiz_results').doc(quizId).collection('scores').add({
                        name: userNameInput.value.trim(),
                        score: score,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                } catch (e) {
                    console.error("Error adding document: ", e);
                    showModal("ফলাফল সংরক্ষণ করতে সমস্যা হয়েছে।");
                } finally {
                    loadingScreen.classList.add('hidden');
                }
            } else {
                console.log("Not authenticated, skipping Firestore save.");
            }
        };

        const restartQuiz = () => {
            userNameInput.value = '';
            showScreen('start');
        };

        const showScreen = (screenName) => {
            startScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');
            meritListPage.classList.add('hidden');
            
            if (screenName === 'start') {
                startScreen.classList.remove('hidden');
            } else if (screenName === 'quiz') {
                quizScreen.classList.remove('hidden');
            } else if (screenName === 'results') {
                resultsScreen.classList.remove('hidden');
            } else if (screenName === 'merit-list') {
                meritListPage.classList.remove('hidden');
            }
        };

        // --- PDF Generation ---
        const downloadPDF = () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const bengaliFontBase64 = ``; // আপনার ফন্ট ডেটা এখানে দিন

            if (bengaliFontBase64.length > 0) {
                doc.addFileToVFS('NotoSansBengali-Regular.ttf', bengaliFontBase64);
                doc.addFont('NotoSansBengali-Regular.ttf', 'NotoSansBengali', 'normal');
                doc.setFont('NotoSansBengali');
            } else {
                showModal("বাংলা ফন্ট ডেটা পাওয়া যায়নি।");
            }

            const tableColumn = ["ক্রমিক নং", "নাম", "স্কোর"];
            const tableRows = [];
            
            meritListData.forEach((item, index) => {
                const row = [index + 1, item.name, `${item.score}/${questions.length}`];
                tableRows.push(row);
            });
            
            doc.text("কুইজের মেধা তালিকা", 14, 20);
            
            doc.autoTable({ 
                head: [tableColumn], 
                body: tableRows, 
                startY: 25,
                didDrawPage: function (data) {
                    if (bengaliFontBase64.length > 0) {
                         doc.setFont('NotoSansBengali');
                    }
                }
            });
            doc.save('quiz_merit_list.pdf');
        };

        // --- Modal Functionality ---
        const showModal = (message) => {
            modalMessage.textContent = message;
            modal.classList.remove('hidden');
        };

        const closeModal = () => {
            modal.classList.add('hidden');
        };

        // --- Event Listeners ---
        startQuizBtn.addEventListener('click', startQuiz);
        viewMeritListBtn.addEventListener('click', () => showScreen('merit-list'));
        restartQuizBtn.addEventListener('click', restartQuiz);
        returnToMeritListBtn.addEventListener('click', () => showScreen('merit-list'));
        downloadPdfBtn.addEventListener('click', downloadPDF);
        goBackBtn.addEventListener('click', () => showScreen('start'));
        modalCloseBtn.addEventListener('click', closeModal);

    </script>
</body>
</html>
